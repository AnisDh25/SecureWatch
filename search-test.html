<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        .light-mode {
            background-color: #ffffff !important;
            color: #1f2937 !important;
        }
        
        .light-mode body {
            background-color: #ffffff !important;
            color: #1f2937 !important;
        }
        
        .light-mode .bg-slate-900 {
            background-color: #f8fafc !important;
        }
        
        .light-mode .bg-slate-800 {
            background-color: #ffffff !important;
        }
        
        .light-mode .text-white {
            color: #1f2937 !important;
        }
        
        .light-mode .text-slate-300 {
            color: #64748b !important;
        }
        
        .light-mode .text-slate-400 {
            color: #475569 !important;
        }
        
        .light-mode .border-slate-700 {
            border-color: #e2e8f0 !important;
        }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-slate-800 rounded-xl p-8 border border-slate-700 max-w-2xl w-full">
            <h1 class="text-2xl font-bold text-white mb-6">Dynamic Search Test</h1>
            
            <div class="relative" x-data="search()">
                <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input
                    type="text"
                    x-model="query"
                    @input.debounce.300ms="performSearch"
                    @keydown.escape="clearSearch"
                    placeholder="Search events, assets, IPs..."
                    class="pl-10 pr-4 py-2 w-full bg-slate-700 border border-slate-600 rounded-lg text-sm text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                />
                
                <!-- Search Results Dropdown -->
                <div x-show="open && results.length > 0" 
                     @click.away="open = false"
                     x-transition:enter="transition ease-out duration-200"
                     x-transition:enter-start="opacity-0 transform scale-95"
                     x-transition:enter-end="opacity-100 transform scale-100"
                     x-transition:leave="transition ease-in duration-75"
                     x-transition:leave-start="opacity-100 transform scale-100"
                     x-transition:leave-end="opacity-0 transform scale-95"
                     class="absolute top-full left-0 right-0 mt-2 w-full bg-slate-800 border border-slate-700 rounded-lg shadow-lg z-50 max-h-96 overflow-y-auto">
                    
                    <div class="p-2">
                        <template x-for="result in results" :key="result.type + '-' + result.id">
                            <a :href="result.url" class="block p-3 hover:bg-slate-700 rounded-lg transition-colors">
                                <div class="flex items-start space-x-3">
                                    <div class="flex-shrink-0 mt-1">
                                        <div class="w-2 h-2 rounded-full"
                                             :class="{
                                                 'bg-red-500': result.type === 'alert' && result.severity === 'critical',
                                                 'bg-orange-500': result.type === 'alert' && result.severity === 'high',
                                                 'bg-yellow-500': result.type === 'alert' && result.severity === 'medium',
                                                 'bg-blue-500': result.type === 'event',
                                                 'bg-green-500': result.type === 'asset',
                                                 'bg-purple-500': result.type === 'incident'
                                             }"></div>
                                    </div>
                                    <div class="flex-1 min-w-0">
                                        <div class="flex items-center justify-between">
                                            <p class="text-sm font-medium text-white truncate" x-text="result.title"></p>
                                            <span class="text-xs text-slate-400 ml-2" x-text="result.type"></span>
                                        </div>
                                        <p class="text-xs text-slate-400 mt-1 truncate" x-text="result.description"></p>
                                        <div class="flex items-center space-x-2 mt-1">
                                            <span class="text-xs text-slate-500" x-text="result.time"></span>
                                            <template x-if="result.severity">
                                                <span class="text-xs px-1 py-0.5 rounded"
                                                      :class="{
                                                          'bg-red-600/20 text-red-400': result.severity === 'critical',
                                                          'bg-orange-600/20 text-orange-400': result.severity === 'high',
                                                          'bg-yellow-600/20 text-yellow-400': result.severity === 'medium',
                                                          'bg-blue-600/20 text-blue-400': result.severity === 'low'
                                                      }" x-text="result.severity"></span>
                                            </template>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </template>
                    </div>
                    
                    <div x-show="loading" class="p-4 text-center text-slate-400">
                        <div class="flex items-center justify-center space-x-2">
                            <div class="w-4 h-4 border-2 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                            <span>Searching...</span>
                        </div>
                    </div>
                    
                    <div x-show="!loading && query && results.length === 0" class="p-4 text-center text-slate-400">
                        <svg class="w-8 h-8 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <p class="text-sm">No results found for "<span x-text="query"></span>"</p>
                    </div>
                </div>
            </div>
            
            <div class="mt-6 space-y-2">
                <p class="text-sm text-slate-300">Try searching for:</p>
                <div class="flex flex-wrap gap-2">
                    <button @click="query = 'system'; performSearch()" class="px-3 py-1 bg-slate-700 hover:bg-slate-600 rounded text-xs text-slate-300">system</button>
                    <button @click="query = 'login'; performSearch()" class="px-3 py-1 bg-slate-700 hover:bg-slate-600 rounded text-xs text-slate-300">login</button>
                    <button @click="query = 'error'; performSearch()" class="px-3 py-1 bg-slate-700 hover:bg-slate-600 rounded text-xs text-slate-300">error</button>
                    <button @click="query = 'network'; performSearch()" class="px-3 py-1 bg-slate-700 hover:bg-slate-600 rounded text-xs text-slate-300">network</button>
                    <button @click="query = '192'; performSearch()" class="px-3 py-1 bg-slate-700 hover:bg-slate-600 rounded text-xs text-slate-300">192</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('search', () => ({
                query: '',
                results: [],
                open: false,
                loading: false,
                
                async performSearch() {
                    if (this.query.length < 2) {
                        this.results = [];
                        this.open = false;
                        return;
                    }
                    
                    this.loading = true;
                    this.open = true;
                    
                    try {
                        const response = await fetch(`/search?q=${encodeURIComponent(this.query)}`, {
                            headers: {
                                'X-Requested-With': 'XMLHttpRequest'
                            }
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            this.results = data.results || [];
                        } else {
                            this.results = [];
                        }
                    } catch (error) {
                        console.error('Search error:', error);
                        this.results = [];
                    } finally {
                        this.loading = false;
                    }
                },
                
                clearSearch() {
                    this.query = '';
                    this.results = [];
                    this.open = false;
                }
            }));
        });
    </script>
</body>
</html>
