<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Light Mode Styles */
        .light-mode {
            background-color: #ffffff !important;
            color: #1f2937 !important;
        }
        
        .light-mode body {
            background-color: #ffffff !important;
            color: #1f2937 !important;
        }
        
        .light-mode .bg-slate-900 {
            background-color: #f8fafc !important;
        }
        
        .light-mode .bg-slate-800 {
            background-color: #ffffff !important;
        }
        
        .light-mode .bg-slate-700 {
            background-color: #f1f5f9 !important;
        }
        
        .light-mode .text-white {
            color: #1f2937 !important;
        }
        
        .light-mode .text-slate-300 {
            color: #64748b !important;
        }
        
        .light-mode .text-slate-400 {
            color: #475569 !important;
        }
        
        .light-mode .border-slate-700 {
            border-color: #e2e8f0 !important;
        }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-slate-800 rounded-xl p-8 border border-slate-700 max-w-md w-full">
            <h1 class="text-2xl font-bold text-white mb-4">Theme Switcher Test</h1>
            <p class="text-slate-300 mb-6">Test the light/dark mode functionality</p>
            
            <div class="flex items-center justify-between p-4 bg-slate-900 rounded-lg">
                <div class="flex items-center space-x-3">
                    <svg class="w-5 h-5 text-slate-400" id="theme-icon-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>
                    <svg class="w-5 h-5 text-slate-400 hidden" id="theme-icon-light" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                    <span class="text-slate-300" id="theme-label">Dark Mode</span>
                </div>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="theme-toggle" class="sr-only peer">
                    <div class="w-11 h-6 bg-slate-600 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                </label>
            </div>
            
            <div class="mt-6 space-y-2">
                <div class="p-3 bg-slate-700 rounded">
                    <p class="text-sm text-slate-300">Test Card 1</p>
                </div>
                <div class="p-3 bg-slate-700 rounded">
                    <p class="text-sm text-slate-300">Test Card 2</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme Switcher
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const themeIconDark = document.getElementById('theme-icon-dark');
            const themeIconLight = document.getElementById('theme-icon-light');
            const themeLabel = document.getElementById('theme-label');
            
            // Get current theme from localStorage or default to dark
            const currentTheme = localStorage.getItem('theme') || 'dark';
            
            // Set initial state
            if (currentTheme === 'light') {
                themeToggle.checked = true;
                themeIconDark.classList.add('hidden');
                themeIconLight.classList.remove('hidden');
                themeLabel.textContent = 'Light Mode';
                document.documentElement.classList.add('light-mode');
            } else {
                themeToggle.checked = false;
                themeIconDark.classList.remove('hidden');
                themeIconLight.classList.add('hidden');
                themeLabel.textContent = 'Dark Mode';
                document.documentElement.classList.remove('light-mode');
            }
            
            // Handle theme toggle
            themeToggle.addEventListener('change', function() {
                if (this.checked) {
                    // Switch to light mode
                    localStorage.setItem('theme', 'light');
                    document.documentElement.classList.add('light-mode');
                    themeIconDark.classList.add('hidden');
                    themeIconLight.classList.remove('hidden');
                    themeLabel.textContent = 'Light Mode';
                } else {
                    // Switch to dark mode
                    localStorage.setItem('theme', 'dark');
                    document.documentElement.classList.remove('light-mode');
                    themeIconDark.classList.remove('hidden');
                    themeIconLight.classList.add('hidden');
                    themeLabel.textContent = 'Dark Mode';
                }
            });
        });
    </script>
</body>
</html>
